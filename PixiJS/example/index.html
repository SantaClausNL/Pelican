<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Pelican w/ PixiJS test, by SantaClausNL</title>
    <script src='https://www.santaclausnl.ga/projects/Pelican/Pelican.js'></script>
    <style>
      html{ background-color: gray; }
      div{
        text-align: center;
        right: 0;
        left: 0;
      }
      #PelicanCanvas{
        position: absolute;
        margin: auto;
        bottom: 0;
        right: 0;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div>
      <select>
        <option value="pelican.js">Canvas</option>
        <option value="pixi.js">WebGL</option>
      </select>
      <p>with</p>
      <input value="5000">
      <p>objects</p>
      <button onclick='start()'>Start</button>
    </div>
    <script>
      let objectAmt;

      function start() {
        objectAmt = document.querySelector('input').value;

        document.querySelector('div').style.display = 'none';
        const dropdown = document.querySelector('select');
        const script = document.createElement('script');
        script.src = dropdown.options[dropdown.selectedIndex].value;
        script.onload = () => PelicanSetup();
        document.body.appendChild(script);
      }
    </script>
  </body>
</html>
