<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pelican.js Test, by SantaClausNL</title>
    <script src="https://projects.brandond.nl/Pelican/Pelican.js"></script>
  </head>
  <body>
    <script>
      let image, image2;

      function preload() {
        image = loadImage("Logo/Logo.jpg");
        image2 = loadImage("bull.crap");
      }

      function setup() {
        init(200, 200, {imageSmoothing: true});
      }

      function update() {
        clear('black');
        img(0, 0, image, radians(10), 1, 100, 200);
        img(100, 0, image2, radians(-10), 1, 100, 200);
      }
    </script>
  </body>
</html>
