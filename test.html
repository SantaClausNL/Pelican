<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pelican.js Test, by SantaClausNL</title>
    <script src="https://www.santaclausnl.ga/projects/Pelican/Pelican.js"></script>
  </head>
  <body>
    <script>
      let image;

      function preload() {
        image = loadImage("Logo/Logo.jpg");
      }

      function setup() {
        init(500, 500, {image_smoothing: true});
      }

      function update() {
        clear('black');
        img(0, 0, image, radians(10), false, 100, 100);
      }
    </script>
  </body>
</html>
